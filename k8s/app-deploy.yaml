apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      imagePullSecrets:
      - name: harbor-credentials

      volumes:
      - name: app-code-volume
        emptyDir: {}

      containers:
      - name: php-apache
        image: harbor.tewe.com.br/platforms/raspapremio@sha256:cc7d1ef094154453a85e462ea20959388d0cfc436ff5948cf57da2edc36e5016
        ports:
          - containerPort: 80
        volumeMounts:
        - name: app-code-volume
          mountPath: /var/www/html
        env:
          - name: DB_HOST
            value: "mysql"
          - name: DB_PORT
            value: "3306"
          - name: DB_DATABASE
            value: "meu_banco"
          - name: DB_USERNAME
            value: "root"
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: ROOT_PASSWORD
