apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      imagePullSecrets:
      - name: harbor-credentials
      containers:
      - name: php-apache
        image: harbor.tewe.com.br/platform/raspapremio.biz@sha256:96cecf547da6b6304c5e4d89ad9af7ab2949374fbab7226574216de4d8834fa4
        ports:
          - containerPort: 80
        env:
          - name: MAINTENANCE
            value: "true"
          - name: MAINTENANCE_ALLOWED_IPS
            value: "191.177.163.136"
          - name: DATABASE_HOST
            value: "mysql"
          - name: BASE_URL
            value: "https://raspapremio.biz"
          - name: DATABASE_PORT
            value: "3306"
          - name: DATABASE_NAME
            value: "meu_banco"
          - name: DATABASE_USER
            value: "root"
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: ROOT_PASSWORD
